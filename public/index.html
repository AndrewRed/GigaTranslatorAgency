<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GigaTranslatorAgency</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f5f7fb;
        color: #1f2937;
      }

      .container {
        max-width: 920px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
      }

      textarea {
        width: 100%;
        min-height: 180px;
        resize: vertical;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
      }

      button {
        margin-top: 12px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      .status {
        margin-top: 16px;
        font-size: 14px;
      }

      .progress-panel {
        margin-top: 16px;
        border: 1px solid #dbe3f0;
        border-radius: 10px;
        padding: 14px;
        background: #f8fbff;
      }

      .progress-row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 14px;
      }

      .progress-bar {
        width: 100%;
        height: 12px;
        background: #e5e7eb;
        border-radius: 999px;
        overflow: hidden;
        margin: 12px 0;
      }

      .progress-fill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #2563eb, #38bdf8);
        transition: width 0.3s ease;
      }

      pre {
        margin-top: 20px;
        background: #111827;
        color: #f8fafc;
        padding: 16px;
        border-radius: 10px;
        white-space: pre-wrap;
      }

      .muted {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>GigaTranslatorAgency</h1>
      <p class="muted">Вставьте текст и запустите обработку.</p>

      <form id="translate-form">
        <textarea id="input-text" placeholder="Введите текст для перевода..."></textarea>
        <button id="submit-button" type="submit">Запустить перевод</button>
      </form>

      <section id="progress-panel" class="progress-panel" hidden>
        <div class="progress-row">
          <strong>Текущий этап: <span id="stage-label">—</span></strong>
          <span>Прогресс: <span id="progress-percent">0%</span></span>
        </div>

        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div class="progress-row">
          <span>chunk <span id="chunk-counter">0/0</span></span>
          <span>Ориентировочное время: <span id="eta-label">—</span></span>
        </div>
      </section>

      <div id="status-message" class="status" aria-live="polite"></div>
      <pre id="result-output" hidden></pre>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
